server:
  port: 8080
  
spring:
  application:
    name: ph-neutralizer

# Modbus Configuration
modbus:
  connections:
    - name: neutralizer
      host: rtu:///dev/ttyACM0:38400
      timeout: 2000
      parity: none
      stop-bits: 1
      data-bits: 8

# Neutralizer Hardware Configuration
neutralizer:
  connection-name: neutralizer
  slave-id: 1

# OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Logging
logging:
  level:
    bio.altar.phneutralizer: DEBUG
    root: INFO
  event:
    path: ./logs
    retention-days: 30

# Scheduler
scheduler:
  watcher:
    status-rate: 10000
  archive:
    cron: "0 0 2 * * *"
  backup:
    cron: "0 30 2 * * *"

# B2 Cloud Backup
b2:
  enabled: ${B2_ENABLED:false}
  application-key-id: ${B2_KEY_ID:}
  application-key: ${B2_KEY:}
  default-bucket-name: ${B2_BUCKET:ph-neutralizer-backup}
